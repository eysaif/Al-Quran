<div class="card rounded-0">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand">
        <span class="d-flex">
          <ng-content></ng-content>
        </span>
      </a>
      <div class="d-flex">
        <img
          class="rounded-circle bg-dark p-1"
          src="../../../assets/SVG/quran.svg"
          alt="profileImg"
          width="45"
          height="25"
          class="d-inline-block align-text-bottom"
        />

        <input type="checkbox" id="darkmode-toggle" (click)="changeTheme()" />
        <label for="darkmode-toggle">
          <img
            width="15px"
            height="15px"
            src="../../../assets/SVG/sun-2-svgrepo-com.svg"
            class="sun"
            alt="sun"
          />
          <img
            width="15px"
            height="15px"
            src="../../../assets/SVG/moon-svgrepo-com.svg"
            class="moon"
            alt="moon"
          />
        </label>
      </div>
    </div>
  </nav>
</div>
