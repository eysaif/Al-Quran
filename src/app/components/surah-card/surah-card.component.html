<a class="text-decoration-none card m-1 rounded-0" style="cursor: pointer;" (click)="surahChange(card.number)">
    <div class="card-header rounded-0" [ngClass]="{'active' : currentSurah == card.number}">
      <span style="display: inline-block;">
        <div class="footer-field"><strong> {{card.number}}</strong></div>
      </span><b> {{card.englishName}}</b>
    </div>

    <div class="card-body p-2" [ngClass]="{'activeDim' : currentSurah == card.number}">
      <h5 class="d-flex justify-content-between card-title flex-wrap">
        <span>{{card.englishNameTranslation}}</span>
        <span dir="rtl">{{card.name}}</span>
      </h5>
      <p class="card-text"> </p>
      <blockquote class="blockquote mb-0">

        <footer class="blockquote-footer"> <cite title="Source Title"
            class="d-flex justify-content-between"><span>Ayahs: {{card.numberOfAyahs}} </span>
            <span>{{card.revelationType}}</span></cite> </footer>
      </blockquote>

    </div>
  </a>
